<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Front End Course Springboot with JPA</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form class="formCadastro" action="">
            <input type="text"     class="name"     name="name"     placeholder="Nome">
            <input type="text"     class="email"    name="email"    placeholder="Email">
            <input type="text"     class="phone"    name="phone"    placeholder="Telefone">
            <input type="password" class="password" name="password" placeholder="Senha">
            <button>Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
